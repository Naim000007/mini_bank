<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Lets get some
        <span class="font-semibold text-violet-600">Money</span>!!!
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-500 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-yellow-400 p-8 rounded-xl">
            <h4 class="text-2xl">WithDraw</h4>
            <h2 class="text-5xl">$<span id ='withdraw-total'>00</span></h2>
          </div>
          <div class="bg-red-600 p-8 rounded-xl">
            <h4 class="text-2xl">Blance</h4>
            <h2 class="text-5xl">$<span id ='balance-total'>00</span></h2>
          </div>
        </div>
      </section>
      <section class="mt-12">
        <!-- deposite and WithDraw -->
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-fuchsia-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-4">Please Deposit</h4>

            <input
              class="w-9/12 block mb-4 px-3 text-color text-black"
              type="text"
              id="deposit-field"
              placeholder="Ammount you want ot deposit"
            />
            <button
              id="btn-deposite"
              class="bg-amber-600 px-5 py-3 text-white font-medium rounded-lg hover:bg-sky-700 "
            >
              Deposit
            </button>
          </div>
          <div class="bg-indigo-500 p-8 rounded-xl">
            <h4 class="text-2xl mb-4">Please Withdraw</h4>
            <input class="w-9/12 block mb-4 px-3 text-black" type="text" id ='withdraw-field'placeholder="Withdraw money">
            <button id="btn-withdraw"
            class="bg-amber-600 px-5 py-3 text-white font-medium rounded-lg hover:bg-sky-700" >WithDraw</button>
            
          </div>
        </div>
      </section>
    </main>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
